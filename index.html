  <!-- Firebase代理配置 - 使用Cloudflare Workers绕过CDN限制 -->
  
  <!-- 配置Flutter Web引擎使用本地CanvasKit -->
  <script>
    window.flutterConfiguration = {
      canvasKitBaseUrl: "/canvaskit/"
    };
    
    // 配置Firebase使用Cloudflare代理
    window.FIREBASE_PROXY = 'https://firebase-proxy.xza23520168352024.workers.dev';
    
    // 只在自定义域名下使用代理（避免影响本地开发）
    if (window.location.hostname === 'xuziang.xyz') {
      console.log('🌐 使用Cloudflare代理访问Firebase服务');
      
      // 🔧 更强力的全局fetch拦截器
      const originalFetch = window.fetch;
      window.fetch = function(...args) {
        let url = args[0];
        if (typeof url === 'string') {
          // Firebase JS SDK
          if (url.includes('www.gstatic.com/firebasejs/')) {
            url = url.replace('https://www.gstatic.com/firebasejs/', window.FIREBASE_PROXY + '/firebase/');
            console.log('🔄 代理Firebase SDK:', args[0], '->', url);
            args[0] = url;
          } 
          // Google Fonts
          else if (url.includes('fonts.gstatic.com') || url.includes('fonts.googleapis.com')) {
            url = url.replace('https://fonts.gstatic.com/', window.FIREBASE_PROXY + '/fonts/');
            url = url.replace('https://fonts.googleapis.com/', window.FIREBASE_PROXY + '/fonts/');
            console.log('🔄 代理字体:', args[0], '->', url);
            args[0] = url;
          }
          // Google账户服务
          else if (url.includes('accounts.google.com')) {
            url = url.replace('https://accounts.google.com/', window.FIREBASE_PROXY + '/accounts/');
            console.log('🔄 代理Google账户:', args[0], '->', url);
            args[0] = url;
          }
          // Firebase API
          else if (url.includes('identitytoolkit.googleapis.com') || url.includes('securetoken.googleapis.com')) {
            url = url.replace('https://identitytoolkit.googleapis.com/', window.FIREBASE_PROXY + '/identitytoolkit/');
            url = url.replace('https://securetoken.googleapis.com/', window.FIREBASE_PROXY + '/securetoken/');
            console.log('🔄 代理Firebase API:', args[0], '->', url);
            args[0] = url;
          }
        } else if (url && url.url) {
          // Request对象
          if (url.url.includes('www.gstatic.com/firebasejs/')) {
            url.url = url.url.replace('https://www.gstatic.com/firebasejs/', window.FIREBASE_PROXY + '/firebase/');
            console.log('🔄 代理Firebase SDK Request:', url.url);
          }
        }
        return originalFetch.apply(this, args);
      };

      // 🔧 Script标签拦截器（作为备用方案）
      const originalCreateElement = document.createElement;
      document.createElement = function(tagName) {
        const element = originalCreateElement.call(this, tagName);
        
        if (tagName.toLowerCase() === 'script') {
          const originalSetSrc = Object.getOwnPropertyDescriptor(HTMLScriptElement.prototype, 'src').set;
          Object.defineProperty(element, 'src', {
            set: function(value) {
              if (value && typeof value === 'string') {
                if (value.includes('www.gstatic.com/firebasejs/')) {
                  const newValue = value.replace(
                    'https://www.gstatic.com/firebasejs/',
                    window.FIREBASE_PROXY + '/firebase/'
                  );
                  console.log('🔄 代理Firebase Script:', value, '->', newValue);
                  originalSetSrc.call(this, newValue);
                  return;
                } else if (value.includes('fonts.gstatic.com')) {
                  const newValue = value.replace(
                    'https://fonts.gstatic.com/',
                    window.FIREBASE_PROXY + '/fonts/'
                  );
                  console.log('🔄 代理字体Script:', value, '->', newValue);
                  originalSetSrc.call(this, newValue);
                  return;
                }
              }
              originalSetSrc.call(this, value);
            },
            get: Object.getOwnPropertyDescriptor(HTMLScriptElement.prototype, 'src').get
          });
        }
        
        return element;
      };
    } else {
      console.log('🏠 本地环境 - 直接访问Firebase服务');
    }
    
    // 成功加载提示
    window.addEventListener('load', function() {
      console.log('✅ 页面加载完成，Firebase代理配置生效');
    });
  </script>

  <style>
    /* 使用系统字体替代Google Fonts，完全禁用网络字体加载 */
    * {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', '微软雅黑', 'Roboto', 'Helvetica Neue', Arial, sans-serif !important;
    }
    
    /* 禁用所有@font-face，避免尝试加载网络字体 */
    @font-face {
      font-family: 'Roboto';
      src: local('Roboto'), local('Microsoft YaHei'), local('微软雅黑');
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #FFFFFF;
      overflow: hidden;
      width: 100%;
      height: 100vh;
    }
    
    html {
      width: 100%;
      height: 100%;
    }
    
    * {
      box-sizing: border-box;
    }
    
    /* 强制Flutter应用占满全屏 */
    flt-glass-pane {
      width: 100% !important;
      height: 100% !important;
    }
    
    flt-scene-host {
      width: 100% !important;
      height: 100% !important;
    }
    
    /* 修复Flutter Web容器问题 */
    #flutter-view {
      width: 100% !important;
      height: 100% !important;
    }
    
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FFFFFF;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .loading-icon {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      background: linear-gradient(135deg, #FAF7F0 0%, #E6D7C3 100%);
      border: 2px solid #2D4A3E;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      animation: breathe 4s ease-in-out infinite;
      box-shadow: 0 8px 24px rgba(212, 182, 120, 0.2);
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    
    .loading-text {
      color: #2D4A3E;
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    
    .loading-subtext {
      color: #6B4423;
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.5px;
    }
  </style>
