<!DOCTYPE html>
<html>
<head>
  <!--
    如果您通过GitHub Pages提供您的Web应用程序，请使用以下内容：
    <base href="$FLUTTER_BASE_HREF">
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="极简高级美食菜谱应用 - 为爱下厨，记录美食与情感">
  <!-- Deployment trigger for GitHub Pages -->

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="爱心食谱">
  <!-- 使用内联SVG作为图标，避免404错误 -->
  <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'%3E%3Crect width='192' height='192' rx='40' fill='%235B6FED'/%3E%3Cpath d='M96 40c-8.8 0-16 7.2-16 16v16H64c-8.8 0-16 7.2-16 16v48c0 8.8 7.2 16 16 16h64c8.8 0 16-7.2 16-16V88c0-8.8-7.2-16-16-16h-16V56c0-8.8-7.2-16-16-16zm0 16v16H80V56h16zm-32 32h64v48H64V88z' fill='white'/%3E%3C/svg%3E">

  <!-- Favicon - 使用本地图标文件 -->
  <link rel="icon" type="image/webp" href="icons/Recipe Icons.webp"/>
  <!-- 兼容性备份 -->
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico"/>

  <title>爱心食谱</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Sign-In SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #FFFFFF;
      overflow: hidden;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FFFFFF;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .loading-icon {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: linear-gradient(135deg, #5B6FED 0%, #8B9BF3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      animation: breathe 4s ease-in-out infinite;
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    
    .loading-text {
      color: #000000;
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 8px;
    }
    
    .loading-subtext {
      color: #999999;
      font-size: 14px;
      font-weight: 300;
    }
  </style>

  <script>
    // 现代化的Service Worker注册
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v={{flutter_service_worker_version}}');
      });
    }
  </script>
</head>
<body>
  <!-- 加载动画 -->
  <div class="loading-container" id="loading">
    <div class="loading-content">
      <div class="loading-icon">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="white"/>
        </svg>
      </div>
      <div class="loading-text">LoveRecipeJournal</div>
      <div class="loading-subtext">为爱下厨，记录美食与情感</div>
    </div>
  </div>

  <script src="main.dart.js" type="application/javascript"></script>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
